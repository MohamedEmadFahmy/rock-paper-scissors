<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p class="navbar-text">Rock Paper Scissors</p>
    </div>
    <div class="game">
        <div class="score">
            <div class="score-boxes">
                <div class="score-box" id="user">
                    <img src="/Projects/rock-paper-scissors/imgs/user.png" alt="picture of a user">
                    <p>Score: 0</p>
                </div>
                <div class="score-box" id="computer">
                    <img src="/Projects/rock-paper-scissors/imgs/computer.png" alt="picture of a computer">
                    <p>Score: 0</p>
                </div>
            </div>
            <p class="score-text"></p>
        </div>
        <div class="options">
            <img src="/Projects/rock-paper-scissors/imgs/paper.jpg" alt="" id="paper">
            <img src="/Projects/rock-paper-scissors/imgs/rock.jpg" alt="" id="rock">
            <img src="/Projects/rock-paper-scissors/imgs/scissors.png" alt="" id="scissors">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
