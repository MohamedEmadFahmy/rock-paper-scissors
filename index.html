<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p class="navbar-text">Rock Paper Scissors</p>
    </div>
    <div class="score">
        <div class="score-box" id="user">
            <div class="pic"></div>
            <p class="score">Score: 1</p>
        </div>
        <div class="score-box" id="computer">
            <div class="pic"></div>
            <p class="score">Score: 2</p>
        </div>
    </div>

</body>
</html>
